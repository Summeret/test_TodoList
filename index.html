<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <main>
        <h1>To-Do-List</h1>
        <div class="to_do">
            <input type="text" id="user_list" value="" placeholder="할 일을 입력해주세요">
            <button type="button" id="plus_btn" title="등록하기">등록</button>
        </div>
        <ul class="list">
            <li>
                <div class="list_check">
                    <input type="checkbox" id="check_line">
                    <span>청소</span>
                </div>
                <button type="button" id="close_btn"><img src="./images/close.png" alt="#"></button>
            </li>
        </ul>
    </main>
</body>
</html>
